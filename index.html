<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div id="container">
      <div id="score">
        score:<span id="scorevalue">0
        </span>

      </div>
      <div id="correct">
        Correct

      </div>
      <div id="wrong">
        Try again

      </div>
      <div id="question">

      </div>

      <div id="instruction">
        Click On The answer

      </div>
      <div id="choices">
        <div class="box" id="box1">

        </div>
        <div class="box" id="box2">

        </div>
        <div class="box" id="box3">

        </div>
        <div class="box" id="box4">

        </div>

      </div>
      <div id="startreset">
        Start game

      </div>

      <div id="timeremaining">
        time remaining: <span id="timeremainingvalue">60</span>sec

      </div>
      <div id="gameOver">


      </div>


    </div>
    <script src="javascipt.js">

    </script>
  </body>
</html>
